<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="waktu/simplyCountdown.theme.default.css"/>
  <script src="waktu/simplyCountdown.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="hero w-100 h-100 p-3 mx-auto text-center d-flex justify-content-center align-items-center">
    <main>
      <div class="simply-countdown"></div>
    </main>
  </div>

  <script>
    // Fungsi untuk mengarahkan ke halaman lain
    function redirectToPage() {
      // Mengarahkan ke halaman ulang tahun
      window.location.href = 'ultah.html';
    }

    // Menjalankan fungsi ketika waktu hitung mundur selesai
    var countdownFinished = false;
    simplyCountdown('.simply-countdown', {
      year: 2024,
      month: 2,
      day: 21,
      onEnd: function() {
        // Mengatur countdownFinished menjadi true ketika waktu hitung mundur selesai
        countdownFinished = true;
        // Memanggil fungsi untuk mengarahkan ke halaman ulang tahun
        redirectToPage();
      }
    });

    // Memeriksa apakah waktu hitung mundur sudah selesai setiap detik
    setInterval(function() {
      if (!countdownFinished) {
        simplyCountdown('.simply-countdown');
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
